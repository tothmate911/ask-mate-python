<!DOCTYPE html>
<html lang="en">
<head>

    <title>Ask Mate Forum</title>
    <link href="/static/css/basic.css" rel="stylesheet"/>
</head>
<body>
    <h1>Ask <strong>Mate</strong></h1>
    <ul class="ribbon">
        <li><a href="{{ url_for('main_page') }}">Home</a> </li>
        <li><a href="{{ url_for('route_lists') }}">Show all questions</a></li>

    </ul>
    <div id="content">
        {% block content %} {% endblock %}
    </div>
    {% include 'footer.html' %}
</body>
</html>
