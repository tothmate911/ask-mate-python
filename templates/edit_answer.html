{% extends 'layout.html' %}

{% block content %}
    {% if type=="comment" %}
        <h1>Edit comment</h1>
        <p>Comment id: {{ comment['id'] }}</p>
        <form action="{{ form_url }}" method="post">
            <p>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" cols="80" rows="10" required>{{ comment['message'] }}</textarea>
            </p>
            <button type="submit" value="Edit comment">Edit comment</button>
        </form>
    {% elif type == 'question' %}
        <h1>Edit question</h1>
        <p>Question id: {{ question['id'] }}</p>
        <form action="{{ from_url }}" method="post">
            <p>
                <label for="title">Title:</label><br>
                <input type="text" name="title" id="title" size="40" value="{{ question['title'] }}">
            </p>
            <p>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" cols="80" rows="10" required>{{ question['message'] }}</textarea>
            </p>
            <button type="submit" value="Edit question">Edit question</button>

        </form>
    {% else %}
        <h1>Edit answer</h1>
        <p>Answer id: {{ answer['id'] }}</p>
        <form action="{{ form_url }}" method="post">
            <p>
                <label for="message">Message:</label><br>
                <textarea name="message" id="message" cols="80" rows="10" required>{{ answer['message'] }}</textarea>
            </p>
            <button type="submit" value="Edit answer">Edit answer</button>
        </form>
    {% endif %}
{% endblock %}
